<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1 id="h1"> Texto para alterar</h1>
    <form >
        <label for="icurso">Curso da falculdade:</label>
        <input type="text" name="curso" id="icurso"> 
    </form>
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur accusantium tempore tenetur dicta aspernatur sed veniam ea officiis, cum beatae molestiae asperiores, nisi nemo earum voluptatum doloremque magnam repudiandae natus?</p>
   <p id="p" >Curso</p>
    <button onclick="trocar()">Alterar texto</button>
    <button onclick="salvar()">Salvar curso</button>
     <script>
        function trocar(){
            var h1 = document.getElementById('h1')
            h1.innerText = 'Texto alterado'
            h1.style.color ='pink'
        } 
        function salvar (){
            var curso = document.getElementById('icurso').value;
            var p = document.getElementById('p');
            p.innerHTML = curso;
        }
     </script>
</body>
</html>
